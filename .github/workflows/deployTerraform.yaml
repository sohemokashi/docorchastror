name: Deploy Terraform changes

on:
  workflow_dispatch:
    inputs:
      token:
        description: 'MFA token code'
        required: true
        type: string
      tf_apply:
        description: "Run terraform apply?"
        required: true
        default: true
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.7.5'

      - name: Login to AWS (Assume Role with MFA)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          # Assume role using MFA token input
          CREDS=$(aws sts assume-role \
            --role-arn arn:aws:iam::${{ secrets.ACCOUNTID }}:role/trv-terraform-user-mfa-admin-role \
            --role-session-name mfa-session \
            --serial-number arn:aws:iam::${{ secrets.ACCOUNTID }}:mfa/productgen \
            --token-code ${{ github.event.inputs.token }})

          # Persist credentials for subsequent steps
          echo "AWS_ACCESS_KEY_ID=$(echo $CREDS | jq -r '.Credentials.AccessKeyId')" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=$(echo $CREDS | jq -r '.Credentials.SecretAccessKey')" >> $GITHUB_ENV
          echo "AWS_SESSION_TOKEN=$(echo $CREDS | jq -r '.Credentials.SessionToken')" >> $GITHUB_ENV

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Install Lambda dependencies
        run: |
          set -e
          echo "Installing Lambda dependencies..."
          cd ./lambda

          if [ ! -f "package.json" ]; then
            echo "Error: package.json not found in lambda/"
            exit 1
          fi

          npm install --omit=dev

          echo "âœ… Lambda dependencies installed successfully"
          cd ..

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -reconfigure

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: ${{ github.event.inputs.tf_apply == 'true' }}
        working-directory: terraform
        run: terraform apply -auto-approve

      - name: Get Terraform outputs
        if: ${{ github.event.inputs.tf_apply == 'true' }}
        id: tf_outputs
        working-directory: terraform
        run: |
          echo "s3_bucket=$(terraform output -raw s3_bucket_name)" >> $GITHUB_OUTPUT
          echo "cloudfront_id=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_OUTPUT
          echo "cloudfront_url=$(terraform output -raw cloudfront_url)" >> $GITHUB_OUTPUT
          echo "api_endpoint=$(terraform output -raw api_endpoint)" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        if: ${{ github.event.inputs.tf_apply == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        if: ${{ github.event.inputs.tf_apply == 'true' }}
        working-directory: frontend
        env:
          VITE_API_ENDPOINT: ${{ steps.tf_outputs.outputs.api_endpoint }}
        run: |
          npm install
          npm run build

      - name: Deploy frontend to S3
        if: ${{ github.event.inputs.tf_apply == 'true' }}
        run: |
          aws s3 sync frontend/dist/ s3://${{ steps.tf_outputs.outputs.s3_bucket }}/ --delete

      - name: Invalidate CloudFront cache
        if: ${{ github.event.inputs.tf_apply == 'true' }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.tf_outputs.outputs.cloudfront_id }} \
            --paths "/*"

      - name: Test API health
        if: ${{ github.event.inputs.tf_apply == 'true' }}
        run: |
          echo "Testing API health endpoint..."
          sleep 5
          curl -f ${{ steps.tf_outputs.outputs.api_endpoint }}/health || echo "Health check skipped"

      - name: Deployment Summary
        if: ${{ github.event.inputs.tf_apply == 'true' }}
        run: |
          echo "========================================="
          echo "ðŸŽ‰ Deployment Complete!"
          echo "========================================="
          echo ""
          echo "Frontend URL: ${{ steps.tf_outputs.outputs.cloudfront_url }}"
          echo "API Endpoint: ${{ steps.tf_outputs.outputs.api_endpoint }}"
          echo ""
          echo "Note: CloudFront may take 5-10 minutes to fully deploy."
          echo ""
          echo "Test the API:"
          echo "curl -X POST ${{ steps.tf_outputs.outputs.api_endpoint }}/generate-task \\"
          echo "  -H 'Content-Type: application/json' \\"
          echo "  -d '{\"prompt\": \"I want to install python\"}'"
          echo ""
          echo "========================================="
